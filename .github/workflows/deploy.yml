name: Prepare Local Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t testdevopsapp ./webapp

      - name: Save image for local use
        run: docker save testdevopsapp -o testdevopsapp.tar
